name: Gemini reply

on:
  issue_comment:
    types: [created]

permissions:
  issues: write
  contents: write

jobs:
  reply:
    if: contains(github.event.comment.body, '@gemini')
    runs-on: ubuntu-latest
    steps:
      # 1. リポジトリのコードをチェックアウト（scripts/gemini-reply.jsを読み込むため）
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Node.js環境をセットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Gemini APIライブラリをインストール
      - name: Install Google AI SDK
        run: npm install @google/generative-ai

      # 4. API呼び出しスクリプトを実行し、結果を出力として受け取る
      - name: Call Gemini API
        id: call-gemini-api
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          COMMENT_BODY: ${{ github.event.comment.body }}
        run: node scripts/gemini-reply.js

      # 5. APIからの返信をIssueにコメントする
      - name: Create or update comment with Gemini reply
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          issue-number: ${{ github.event.issue.number }}
          body: |
            🤖 **Geminiからの返信:**

            ${{ steps.call-gemini-api.outputs.reply }}